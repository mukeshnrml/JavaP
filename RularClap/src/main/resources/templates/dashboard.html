<!-- Contact Cards Section -->
<section class="my-5">
    <h2 class="text-center">Labour Information</h2>
    <div class="card-container" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        <!-- Loop through contacts and display in card format -->
        <div th:each="contact : ${contacts}" class="card" style="flex: 1 1 calc(25% - 20px); box-sizing: border-box; max-width: 300px;">
            <div class="card-body">
                <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="Profile Photo">
                <h3 class="card-title" th:text="${contact.name}">Contact Name</h3>
                <p class="card-text">
                    <strong>Work:</strong> <span th:text="${contact.work}">Contact Work</span><br>
                    <strong>Experience:</strong> <span th:text="${contact.experience}">Contact Experience</span>
                </p>

                <!-- Hidden additional details -->
                <div class="additional-details" style="display: none;">
                    <p><strong>Email:</strong> <span th:text="${contact.email}">Contact Email</span></p>
                    <p><strong>Phone:</strong> <span th:text="${contact.phone}">Contact Phone</span></p>
                    <p><strong>Address:</strong> <span th:text="${contact.address}">Contact Address</span></p>
                </div>

                <!-- Buttons for View Details and Book Now -->
                <div class="card-buttons" style="margin-top: 15px;">
                    <button class="btn btn-primary view-details-btn" style="margin-right: 10px;" onclick="toggleDetails(this)">View Details</button>
                   
                    </div>
                </div>
            </div>
        </div>
  
</section>
 
<script>
    // Function to toggle additional details on click
    function toggleDetails(button) {
        const cardBody = button.closest('.card-body');
        const details = cardBody.querySelector('.additional-details');
        if (details.style.display === 'none' || details.style.display === '') {
            details.style.display = 'block';
            button.textContent = 'Hide Details';
        } else {
            details.style.display = 'none';
            button.textContent = 'View Details';
        }
    }
</script>
