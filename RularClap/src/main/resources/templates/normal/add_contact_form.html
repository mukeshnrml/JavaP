    </div>

<!-- Add Contact Form -->
<section class="testimonial  mb-5" id="testimonial">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row w-100">
            <div class="col-md-8 py-2 mx-auto mt-5" style="max-width: 700px; border-radius: 1rem; background-color: rgba(255, 255, 255, 0.0); box-shadow: 0 -4px 20px rgba(50, 100, 150, 0.5),  0 4px 20px rgba(50, 100, 150, 0.5);">

                <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/labour/process-contact}" class="mt-2">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input  id="Full Name" name="name" placeholder="Name" class="form-control" type="text" style="background-color: rgba(255, 255, 255, 1.0); border: 1px solid rgba(0, 0, 0, 0.1);">
                        </div>
                        <div class="form-group col-md-6">
                            <input id="Full Name" name="secondName" placeholder="Nick Name" class="form-control" type="text" style="background-color: rgba(255, 255, 255, 1.0); border: 1px solid rgba(0, 0, 0, 0.1);">
                        </div>
                        <div class="form-group col-md-6">
                            <input id="Mobile No." name="phone" placeholder="Mobile No." class="form-control" required="required" type="text" style="background-color: rgba(255, 255, 255, 1.0); border: 1px solid rgba(0, 0, 0, 0.1);">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" style="background-color: rgba(255, 255, 255, 1.0); border: 1px solid rgba(0, 0, 0, 0.1);">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <select id="inputState" name="work" class="form-control" style="background-color: rgba(255, 255, 255, 1.0); border: 1px solid rgba(0, 0, 0, 0.1);">
                                <option selected>Skill</option>
                                <option>Electrician</option>
                                <option>Plumber</option>
                                <option>Carpenter</option>
                                <option>Mechanic</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <input required type="number" name="experience" id="experience" placeholder="Experience in years" class="form-control" style="background-color: rgba(255, 255, 255, 1.0); border: 1px solid rgba(0, 0, 0, 0.1);">
                        </div>
                        <div class="form-group col-md-6">
                            <input required type="number" name="pincode" id="pincode" placeholder="Pincode" class="form-control" style="background-color: rgba(255, 255, 255, 1.0); border: 1px solid rgba(0, 0, 0, 0.1);">
                        </div>
                        <div class="form-group col-md-6">
                            <textarea id="Address" name="address" cols="40" rows="1" placeholder="Address" class="form-control" style="background-color: rgba(255, 255, 255, 1.0); border: 1px solid rgba(0, 0, 0, 0.1);"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <textarea id="Description" name="description" cols="40" rows="1" placeholder="Description" class="form-control" style="background-color: rgba(255, 255, 255, 1.0); border: 1px solid rgba(0, 0, 0, 0.1);"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="profileImage" class="sr-only">Profile Image</label>
                            <input type="file" id="profileImage" name="profileImage" class="form-control" style="background-color: rgba(255, 255, 255, 1.0); border: 1px solid rgba(0, 0, 0, 0.1);">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col text-center">
                              <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

                link.style.backgroundColor = 'blue';
                link.style.color = 'white';
            } else {
                link.style.backgroundColor = '';

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Basic Setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Create Stars
            const numStars = 10000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(numStars * 3);

            for (let i = 0; i < numStars; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 2000; // X position
                positions[i * 3 + 1] = (Math.random() - 0.5) * 2000; // Y position
                positions[i * 3 + 2] = (Math.random() - 0.5) * 2000; // Z position
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);

            // Camera Position
            camera.position.z = 500;

            // Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                stars.rotation.x += 0.001;
                stars.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();

            // Handle Window Resize
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });
        });
    </script>
